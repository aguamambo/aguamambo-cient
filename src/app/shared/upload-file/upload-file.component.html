<div
  class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg p-8 text-center hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/10 transition-all duration-200"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  [ngClass]="{ 'border-blue-600 bg-blue-50 dark:bg-blue-900/10': isDragging }"
>
  <div class="space-y-4">
    <div class="mx-auto w-12 h-12 bg-blue-100 dark:bg-blue-900/20 rounded-lg flex items-center justify-center">
      <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
        />
      </svg>
    </div>
    <div>
      <p class="text-sm font-medium text-slate-700 dark:text-slate-300">
        Arraste o ficheiro aqui ou clique para seleccionar
      </p>
      <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Formatos suportados: .xlsx, .csv</p>
    </div>
    <input
      type="file"
      (change)="onFileSelected($event)"
      accept=".xlsx,.csv"
      class="hidden"
      id="fileInput"
    />
    <label
      for="fileInput"
      class="inline-flex items-center px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600 cursor-pointer transition-colors"
    >
      Seleccionar Ficheiro
    </label>

    <div *ngIf="selectedFile" class="mt-4 flex justify-center items-center text-sm text-slate-600 dark:text-slate-300 gap-2">
      <span class="font-medium">Ficheiro:</span>
      <span class="text-primary font-semibold">{{ selectedFile.name }}</span>
      <button
        (click)="removeFile()"
        class="text-red-600 hover:text-red-800 focus:outline-none"
        title="Remover ficheiro"
      >
        âœ•
      </button>
    </div>
  </div>

  <div class="mt-6 flex justify-center">
    <button
      (click)="onUpload()"
      [disabled]="!selectedFile"
      class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md shadow-md transition duration-200 ease-in-out transform hover:scale-105"
      [ngClass]="{ 'cursor-not-allowed opacity-50': !selectedFile, 'cursor-pointer': selectedFile }"
    >
      Submeter
    </button>
  </div>

  <div *ngIf="selectedFile && uploadProgress > 0 && uploadProgress < 100" class="mt-6">
    <div class="text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">
      Progresso do upload: <span>{{ uploadProgress }}%</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-3 dark:bg-gray-700 overflow-hidden">
      <div class="bg-blue-600 h-3 rounded-full transition-all duration-300 ease-out" [style.width.%]="uploadProgress"></div>
    </div>
  </div>
</div>
