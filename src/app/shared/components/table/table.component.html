<div class="container mx-auto p-4 w-full">
    <table class="table-auto w-full border-collapse rounded-lg">
        <thead>
            <tr class="bg-[#353B46] rounded-t-lg text-xs overflow-x-auto">
                <th *ngFor="let column of columns" class="px-4 py-2 text-white text-start">
                    {{ column.label }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of getPaginatedData()" 
                class="border-t cursor-pointer hover:bg-[#818dfa] hover:text-deep-dark text-sm"
                (click)="onRowClick(row)">
                <td *ngFor="let column of columns" class="px-4 py-2 text-start">
                    {{ row[column.key] }}
                </td>
            </tr>
        </tbody>
    </table>

    <app-pagination [currentPage]="currentPage"
                    [pageSize]="pageSize"
                    [totalPages]="totalPages"
                    [totalCount]="totalCountRecords"
                    (pageChange)="changePage($event)">
    </app-pagination>
<div class=" flex justify-end px-12 gap-3">
    <label for="pageSize">Tamanho de PÃ¡g.</label>
    <select [(ngModel)]="pageSize" id="pageSize" class="border px-4 rounded-md" (change)="onPageSizeChange($event)" >
        <option *ngFor="let size of [5, 10, 25, 50, 100]" [value]="size">{{ size }}</option>
    </select>
</div>
      
</div>
