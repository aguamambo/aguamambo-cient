<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 max-w-4xl w-full h-[90vh] flex flex-col">
    <!-- Header -->
    <div class="flex justify-between items-center pb-4 border-b border-slate-200 dark:border-slate-700">
      <h2 class="text-lg font-semibold text-slate-900 dark:text-slate-100">{{title}}</h2>
      <button class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors" (click)="closeDialog()">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="mt-4 flex-grow overflow-hidden">
      <ng-container *ngIf="pdfUrl; else loadingPdf">
        <iframe width="100%" height="100%" [src]="pdfUrl" frameborder="0" allowfullscreen class="rounded-md">
        </iframe>
      </ng-container>
      <ng-template #loadingPdf>
        <div class="flex flex-col gap-4 items-center justify-center h-full text-slate-500 dark:text-slate-400">
          <div class="w-8 h-8 border-2 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
          <p class="text-sm">{{ dialogMessage || 'Carregando PDF...' }}</p>
        </div>
      </ng-template>
    </div>

    <!-- Footer -->
    <div class="flex justify-end mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
      <button class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors shadow-md"
        (click)="closeDialog()">Fechar</button>
    </div>
  </div>
