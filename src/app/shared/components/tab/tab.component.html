<div class=" w-full flex border-b">
    <div
      *ngFor="let tab of tabs"
      (click)="selectTab(tab)"
      [class.active]="tab.active"
      class="font-semibold flex items-center gap-2 px-4 py-2 cursor-pointer transition-colors duration-200 w-full"
      [ngClass]="{
        'text-blue-600 border-b-2 border-blue-600 font-bold': tab.active,
        'text-gray-500 hover:text-blue-600': !tab.active
      }"
    >
    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="currentColor">
        <path [attr.d]="tab.icon"/>
    </svg>
     <span>{{ tab.title }}</span>
    </div>
  </div>
  <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md shadow-md">
    <ng-content></ng-content>
  </div>
