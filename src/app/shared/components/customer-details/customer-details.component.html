<div  *ngIf="showDetailsCard"
    class="bg-white dark:bg-slate-800 border border-blue-200 dark:border-blue-800 shadow-lg rounded-lg overflow-hidden">

    <!-- Card Header -->
    <div class="bg-gradient-to-r from-blue-50 to-blue-100 dark:from-blue-950 dark:to-blue-900 p-6">
        <h2 class="flex items-center gap-2 text-lg font-semibold text-blue-800 dark:text-blue-200">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Detalhes da Seleção
        </h2>
    </div>

    <!-- Card Content -->
    <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div *ngFor="let item of clientDetatils"
                class="flex items-start gap-3 p-4 rounded-lg bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">

                <div class="p-2 rounded-full bg-white dark:bg-slate-700 shadow-sm" [ngClass]="item.color">
                    <ng-container [ngSwitch]="item.icon">
                        <svg *ngSwitchCase="'building-2'" class="h-4 w-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <svg *ngSwitchCase="'map-pin'" class="h-4 w-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <svg *ngSwitchCase="'user'" class="h-4 w-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <svg *ngSwitchCase="'gauge'" class="h-4 w-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </ng-container>
                </div>

                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">{{ item.label }}</p>
                    <p class="text-base font-semibold text-slate-900 dark:text-slate-100 truncate">{{ item.value }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
