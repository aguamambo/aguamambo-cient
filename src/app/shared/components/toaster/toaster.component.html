<div class="fixed top-5 right-5 z-50" *ngIf="toastMessage">
    <div  class="text-white  max-w-xs p-4 rounded-lg shadow-lg flex gap-4 items-center" [class]="{
        'bg-red-500': toastMessage.type === 'error',
        'bg-green-500': toastMessage.type === 'success',
        'bg-blue-500': toastMessage.type === 'info',
       'bg-yellow-500': toastMessage.type === 'warning'
     }">


        <span>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="currentColor">
                <path [attr.d]="toastMessage.icon" />
            </svg>
        </span>
        <div class="flex flex-col gap-4">
            <span>{{ toastMessage.message }}</span>
            <span class="font-semibold">{{toastMessage.error}}</span>
        </div>
    </div>
</div>
