<div class="flex items-center space-x-2">
    <input
      type="checkbox"
      id="checkbox"
      [checked]="isChecked"
      (change)="onCheckboxChange($event)"
      class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded hover:cursor-pointer"
    />
    <label for="checkbox" class="text-sm font-medium text-gray-700 hover:cursor-pointer">{{ label }}</label>
  </div>
