<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 w-full max-w-sm">
    <div class="flex items-center justify-between gap-1 sm:gap-4">
         
        <div *ngIf="icon" class="flex-shrink-0 dark:text-light-mode text-deep-dark border-2 border-stone-300 rounded-full p-1">
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="currentColor">
                <path [attr.d]="icon"/>
            </svg>
             
        </div>
        
        <div class="flex-1 text-right">
            <p class="sm:text-lg font-semibold text-gray-900 dark:text-gray-100">{{ label }}</p>
            <h2 class="text-lg sm:text-3xl font-bold text-gray-800 dark:text-white">{{ value }}</h2>
            <p *ngIf="subtext" class="text-xs sm:text-sm text-gray-600 dark:text-gray-400">{{ subtext }}</p>
        </div>
    </div>
</div>
