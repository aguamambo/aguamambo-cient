<div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 w-full transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
  <div class="flex items-center justify-between gap-4">
    <!-- Icon section, displayed only if an icon path is provided -->
    <ng-container *ngIf="icon">
      <!-- Changed background to a gradient -->
      <div class="flex-shrink-0 text-white rounded-full p-3 shadow-md bg-gradient-to-br from-indigo-500 to-purple-600 dark:from-indigo-700 dark:to-purple-800">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="35px"
          viewBox="0 -960 960 960"
          width="35px"
          fill="currentColor"
        >
          <path [attr.d]="icon" />
        </svg>
      </div>
    </ng-container>

    <!-- Text content section -->
    <div class="flex-1 text-right">
      <!-- Label for the statistic -->
      <p class="text-sm font-medium text-gray-600 dark:text-gray-400 uppercase tracking-wider">
        {{ label }}
      </p>
      <!-- Main value of the statistic -->
      <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 dark:text-white mt-1">
        {{ value }}
      </h2>
      <!-- Subtext for additional information, displayed only if provided -->
      <ng-container *ngIf="subtext">
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
          {{ subtext }}
        </p>
      </ng-container>
    </div>
  </div>
</div>
