<div *ngIf="isDialogVisible" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full relative">
    <!-- Close Button -->
    <button 
      (click)="onClose()" 
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" 
      aria-label="Close dialog"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 9.293l5.146-5.147a.5.5 0 01.708.708L10.707 10l5.147 5.146a.5.5 0 01-.708.708L10 10.707l-5.146 5.147a.5.5 0 01-.708-.708L9.293 10 4.146 4.854a.5.5 0 11.708-.708L10 9.293z" clip-rule="evenodd" />
      </svg>
    </button>

    <!-- Content Section -->
    <div class="py-4 mt-4">
      <!-- Loading Spinner -->
      <ng-container *ngIf="isLoading">
        <div class="flex flex-col items-center justify-center">
          <!-- Replace this with your loading spinner component or use custom HTML for a spinner -->
          <div class="animate-spin h-8 w-8 border-t-2 border-b-2 border-gray-500 rounded-full"></div>
          <p class="text-sm text-gray-600 mt-2">Loading...</p>
        </div>
      </ng-container>

      <!-- Success Message -->
      <ng-container *ngIf="!isLoading && config?.type === 'success'">
        <div class="flex flex-col items-center justify-center text-green-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 -960 960 960" fill="currentColor">
            <path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
          </svg>
          <p class="text-sm text-gray-600 mt-2">
            {{ config.message || 'Operation completed successfully!' }}
          </p>
        </div>
      </ng-container>

      <!-- Error Message -->
      <ng-container *ngIf="!isLoading && config?.type === 'error'">
        <div class="flex flex-col items-center justify-center text-red-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 -960 960 960" fill="currentColor">
            <path d="M480-263q-22.5 0-38.25-15.75T426-317q0-22.5 15.75-38.25T480-371q22.5 0 38.25 15.75T534-317q0 22.5-15.75 38.25T480-263ZM452-520v-224h56v224h-56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-320Z" />
          </svg>
          <p class="text-sm text-gray-600 mt-2">
            {{ config.message || 'An error occurred. Please try again!' }}
          </p>
        </div>
      </ng-container>

      <!-- Info Message -->
      <ng-container *ngIf="!isLoading && config?.type === 'info'">
        <div class="flex flex-col items-center justify-center text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 -960 960 960" fill="currentColor">
            <path d="M480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880Zm-28 628h56v-224h-56v224Zm0-280h56v-56h-56v56Z" />
          </svg>
          <p class="text-sm text-gray-600 mt-2">
            {{ config.message || 'Information provided successfully!' }}
          </p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
