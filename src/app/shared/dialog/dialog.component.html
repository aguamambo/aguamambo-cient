<div
  *ngIf="isDialogVisible"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="dialog-container bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <!-- Loading Dialog -->
    <ng-container *ngIf="config?.type === 'loading'">
      <div class="flex flex-col items-center justify-center">
        <app-loading-spinner></app-loading-spinner>
        <p class="text-sm text-gray-600 mt-2">{{ config.message || 'Processing...' }}</p>
      </div>
    </ng-container>

    <!-- Success Dialog -->
    <ng-container *ngIf="config?.type === 'success'">
      <div class="flex flex-col items-center justify-center text-green-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          viewBox="0 -960 960 960"
          fill="currentColor"
        >
          <path
            d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
          />
        </svg>
        <p class="text-sm text-gray-600 mt-2">{{ config.message || 'Operation completed successfully!' }}</p>
      </div>
    </ng-container>

    <!-- Error Dialog -->
    <ng-container *ngIf="config?.type === 'error'">
      <div class="flex flex-col items-center justify-center text-red-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          viewBox="0 -960 960 960"
          fill="currentColor"
        >
          <path
            d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
          />
        </svg>
        <p class="text-sm text-gray-600 mt-2">{{ config.message || 'An error occurred.' }}</p>
      </div>
    </ng-container>

    <!-- Confirm/Cancel Buttons -->
    <div *ngIf="config?.showConfirmButton" class="flex justify-end mt-4 space-x-2">
      <button
        (click)="onConfirm()"
        class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded shadow"
      >
        {{ config.confirmText || 'OK' }}
      </button>
      <button
        *ngIf="config?.cancelText"
        (click)="onCancel()"
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded shadow"
      >
        {{ config.cancelText }}
      </button>
    </div>
  </div>
</div>
