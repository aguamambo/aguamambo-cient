<div class="flex flex-col h-full gap-4 p-4 dark:bg-medium-dark dark:text-primary-dark-text transition duration-300">

            <div>
                <app-autocomplete-input label="Cliente" [dataSource]="clientData"
                    (valueSelected)="onClientSelected($event)">
                </app-autocomplete-input>
            </div>

            <div>
                <app-autocomplete-input label="RÃºbrica" [dataSource]="rubricData"

                 >
