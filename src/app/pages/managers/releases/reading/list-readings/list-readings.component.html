<div class="flex flex-col gap-4 p-4 dark:bg-medium-dark dark:text-primary-dark-text  transition duration-300 h-full">
    <app-breadcrumb 
    title="Lista de Leituras" 
    [breadcrumbItems]="['Dashboard', 'Listar Leituras']">
    </app-breadcrumb>

    <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md shadow-md">
        <div *ngIf="readingsData.length > 0">
            <app-table [data]="readingsData" [columns]="readingColumns" [totalCount]="readingsList.length"></app-table>
        </div>
    </div>
</div>
