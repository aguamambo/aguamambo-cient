<div class="mx-auto p-4 space-y-6">
  <ng-container *ngIf="(isFineConfigurationsLoading$ | async) || (isFineConfigurationSaving$ | async)">
    <div class="flex flex-col justify-center my-4 gap-1">
      <app-loading-spinner></app-loading-spinner>
      <span class="flex justify-center text-sm">
        <ng-container *ngIf="(isFineConfigurationSaving$ | async); else loadingData">
          Salvando a leitura
        </ng-container>
        <ng-template #loadingData>
          Carregando dados
        </ng-template>
      </span>
    </div>
  </ng-container>
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-lg font-semibold mb-4">{{ isEditing ? 'Editar Percentagem de Multa' : 'Adicionar Percentagem de Multa' }}</h2>
      <form [formGroup]="fineForm" class="space-y-4">
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Intervalo Máximo</label>
            <input type="text" formControlName="maxInterval" class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>
          <div>
                        <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Intervalo Mínimo</label>
            <input type="text" formControlName="minInterval" class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>
          <div class="">
            <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Percentagem de Multa (%)</label>
            <input type="text" formControlName="acruedFinePercentage" class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>
        </div>
      </form>
      <button (click)="submitForm()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        {{ isEditing ? 'Actualizar Dados' : 'Adicionar Percentagem de Multa' }}
      </button>
    </div>
    <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md p-6">
      <h2 class="text-lg font-semibold mb-4">Lista de Percentagens de Multas</h2>
      <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md shadow-md">
        <div *ngIf="fineConfigurations.length > 0">
          <app-table [data]="fineConfigurations" [columns]="fineConfigurationsColumns" [totalCount]="fineConfigurations.length"
            (rowClick)="editFineConfiguration($event)">
          </app-table>
        </div>
      </div>
    </div>
    
  </div>
