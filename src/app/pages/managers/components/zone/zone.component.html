<div class="mx-auto p-4 space-y-6">

  <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md shadow-md p-6">
    <h2 class="text-lg font-semibold mb-4">{{ isEditing ? 'Editar Zona' : 'Adicionar Nova Zona' }}</h2>
    <form [formGroup]="zoneForm" class="space-y-4">
      <div class="grid grid-cols-3 gap-4">

        <div>
          <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Nome</label>
          <input type="text" formControlName="designation"
            class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
        </div>
        <div>
          <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Descrição</label>
          <input type="text" formControlName="description"
            class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
        </div>
        <div>
          <app-custom-select formControlName="enterpriseId" label="Empresa" [options]="enterpriseData"
            (selectedValueChange)="onValueSelected($event)">
          </app-custom-select>
        </div>
      </div>
    </form>
    <div class="flex gap-6">
      <button (click)="submitZoneForm()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        {{ isEditing ? 'Actualizar Dados' : 'Adicionar Zona' }}
      </button>

      <button (click)="eraseForm()"
        class="mt-4 px-4 py-2 border border-blue-600 text-blue-600 rounded hover:bg-blue-700 hover:text-light-mode">
        Limpar
      </button>
    </div>
  </div>

  <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md p-6">
    <div *ngIf="isZonesLoading$ | async" class="space-y-4">
      <app-skeleton lineHeight="24px" lineWidth="30%"></app-skeleton>
      <app-skeleton *ngFor="let i of [1,2,3,4,5]" lineHeight="20px" lineWidth="100%"></app-skeleton>
    </div>

    <h2 *ngIf="!(isZonesLoading$ | async)" class="text-lg font-semibold mb-4">Lista de Zonas</h2>

    <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md shadow-md">
      <div *ngIf="zones.length > 0">
        <app-table [data]="zones" [columns]="zonesColumns" [totalCount]="zones.length" (rowClick)="editzone($event)">
        </app-table>
      </div>
    </div>
  </div>
</div>
