  <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md shadow-md p-6">
      <h2 class="text-lg font-semibold mb-4">{{ isEditing ? 'Editar Intervalo de Pagamento da Factura' : 'Adicionar Intervalo de Pagamento da Factura' }}</h2>
      <form [formGroup]="invoicePaymentForm"  class="space-y-4">
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label for="description" class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Descrição</label>
            <input type="text" formControlName="description" 
            class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>
           <div>
            <label for="minInvoicePayment" class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Intervalo Mínimo</label>
            <input type="text" formControlName="minInvoicePayment" #minInvoicePayment
            (input)="onNumberInputChange(minInvoicePayment)"
            class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>
           <div>
            <label for="maxInvoicePayment" class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Intervalo Máximo</label>
            <input type="text" formControlName="maxInvoicePayment" #maxInvoicePayment
            (input)="onNumberInputChange(maxInvoicePayment)"
            class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>          
        </div>
      </form>
      <button (click)="submitForm()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        {{ isEditing ? 'Actualizar Dados' : 'Adicionar Pagamento de Factura' }}
      </button>
    </div>
