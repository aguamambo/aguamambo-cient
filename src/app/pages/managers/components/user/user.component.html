<div class="mx-auto p-4 space-y-6">
    <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md shadow-md p-6">
      <h2 class="text-lg font-semibold mb-4">{{ isEditing ? 'Editar Utilizador' : 'Adicionar Novo Utilizador' }}</h2>
      <form [formGroup]="userForm" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Name</label>
            <input type="text" formControlName="name" class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>
          <div>
            <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Username</label>
            <input type="text" formControlName="username" class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>
          <div>
            <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Password</label>
            <input type="password" formControlName="password" class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>
          <div>
            <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Phone Number</label>
            <input type="text" formControlName="phoneNumber" class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text" />
          </div>
          <div>
            <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Address</label>
            <input type="text" formControlName="address" class="border border-gray-300 text-gray-900 bg-light-mode dark:bg-slate-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 cursor-text"  />
          </div>
          <div>
            <label class="block text-deep-dark dark:text-light-mode text-sm font-bold mb-2">Role</label>
            <app-custom-select formControlName="role" [options]="rolesList">
            </app-custom-select>
          </div>
        </div>
      </form>
      <div class="flex gap-6">
        <button (click)="submitUserForm()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          {{ isEditing ? 'Actualizar Dados' : 'Adicionar Novo Utilizador' }}
        </button>

      <button (click)="eraseForm()" class="mt-4 px-4 py-2 border border-blue-600 text-blue-600 rounded hover:bg-blue-700 hover:text-light-mode">
       Limpar
      </button>
    </div>
    </div>
  
    <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md p-6">
      <h2 class="text-lg font-semibold mb-4">Lista de Utilizadores</h2>
      <div class="bg-light-mode dark:bg-deep-dark w-full h-full rounded-md shadow-md">
        <div *ngIf="users.length > 0">
          <app-table [data]="users" [columns]="usersColumns" [totalCount]="users.length"
            (rowClick)="editUser($event)">
          </app-table>
        </div>
      </div>
    </div>
  </div>
